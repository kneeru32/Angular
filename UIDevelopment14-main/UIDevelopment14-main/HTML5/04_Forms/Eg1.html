<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
    <fieldset>
        <legend>Fill the form</legend>
        <form action="./submitted.html" method="post">

            <label for="fname">FirstName</label>
            <input type="text" name="fname" id="fname"> <br><br>
    
            <label for="lname">LastName</label>
            <input type="text" name="lname" id="lname"> <br><br>
    
            <label for="emailid">Email</label>
            <input type="email" name="mail" id="emailid"> <br><br>
    
            <label for="num">Contact Number</label>
            <input type="text" name="contactnumber" id="num"> <br><br>
    
            <p><b>Gender</b></p>
            <label for="">Male</label>
            <input type="radio" name="gender" id=""> 
    
            <label for="">Female</label>
            <input type="radio" name="gender" id=""> 
    
            <label for="">Other</label>
            <input type="radio" name="gender" id=""> <br><br>
    
            <p><b>Skills</b></p>
            <label for="">Python</label>
            <input type="checkbox" name="python" id="">
    
            <label for="">Java</label>
            <input type="checkbox" name="java" id="">
    
            <label for="">JavaScript</label>
            <input type="checkbox" name="js" id="">
    
            <label for="">Golang</label>
            <input type="checkbox" name="gl" id="">  <br><br>

            <input type="reset">
    
            <input type="submit" value="Register">

        </form> 
    </fieldset>
</body>
</html>
