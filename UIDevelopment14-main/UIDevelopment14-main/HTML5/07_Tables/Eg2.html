<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style>
        table {
            width: 100%;
        }

        table, tr, th, td{
            border: 1px solid black;
            padding: 10px;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <tr>
            <th>SNo</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <td>1</td>
            <td>Samsung</td>
            <td>40000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>OnePlus</td>
            <td>35000</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Vivo</td>
            <td>25000</td>
        </tr>

       </tbody>
        
       <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td>100000</td>
        </tr>
       </tfoot>
    </table>
</body>
</html>
